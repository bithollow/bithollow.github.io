<!DOCTYPE html>
<html>
  <head>
    <title>{{ page.title }}</title>
    {% include meta.html %}
  </head>
  <body>
    <div class="container-fluid">
      {% include header.html %}
    </div>

    <div class="row" style="margin:0">

      <div class="col-sm-4 col-md-4 col-lg-4">
        <iframe id="document-list" src="/documents/{{ page.document-type }}/document-list"></iframe>
      </div>

      <div class="col-sm-8 col-md-8 col-lg-8">
        <iframe id="document-view" name="document-view-frame" src="/documents/{{ page.document-type }}/document-view"></iframe>
      </div>

    </div>
  </body>
</html>
