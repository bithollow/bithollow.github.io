<!DOCTYPE html>
<html>
  <head>
    <title>{{ page.title }}</title>
    {% include meta.html %}
  </head>
  <body>
    <div id="site-outline">

      <div class="container-fluid">
	{% include header.html %}
      </div>

      <div class="row" id="blog-row">

	<div class="col-sm-9 col-md-9 col-lg-9">
          <header>
            <h1>{{ page.title }}</h1>
            <p>{{ page.date | date: "%B %-d, %Y" }}</p>
          </header>
          <hr/>
          <article>
            {{ content }}
            {% include blog/blog-item-post-comments.html %}
          </article>
	</div>

	<div class="col-sm-3 col-md-3 col-lg-3">
          <center data-spy="affix">
            {% include blog/weibo-timeline.html %}
            {% include blog/twitter-timeline.html %}
          </center>
	</div>

      </div>

      <div class="container-fluid">
	{% include footer.html %}
      </div>

    </div>
  </body>
</html>
